name: "06 - –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram"

on:
  workflow_run:
    workflows: ["05 - –ü—É–±–ª–∏–∫–∞—Ü–∏—è –≤ Docker Hub"]
    types: [completed]
    branches: [main, master]

permissions:
  contents: read
  pull-requests: read

jobs:
  telegram-notify:
    name: "Send to Telegram"
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION)
          else
            VERSION="0.1.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download changelog artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: 04-changelog.yml
          name: changelog
          path: ./artifacts
          run_id: ${{ github.event.workflow_run.id }}

      - name: Send to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üéâ –ù–æ–≤—ã–π —Ä–µ–ª–∏–∑ v${{ steps.get_version.outputs.version }}!
            üì¶ –ü—Ä–æ–µ–∫—Ç: ${{ github.repository }}
            üîó https://github.com/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}
          document: artifacts/changelog.md
          format: markdown
